<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <title>TODO</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Введите наименование пункта" onchange="">
                <div class="attention-block"><p class="attention">Введите значение</p></div>
                <div class="buttons">
                    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="">Reset</button>
                    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="">Hide 'Done'</button>
                    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="">Show 'Done'</button>
                    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="">Ok</button>
                </div>
            </div>            
            <div class="col">
                <div class="text-area">
                    <ol class="todo"></ol>
                </div>
            </div>
        </div>
    </div>





    <script src="js/javascript.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
